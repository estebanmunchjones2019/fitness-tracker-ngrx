<div fxLayoutAlign="center center">
    <mat-form-field  fxFlex="40%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter by exercise">
    </mat-form-field>
</div>
   
<table mat-table [dataSource]="exercises" class="mat-elevation-z8" matSort>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.date | date}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.name}} </td>
    </ng-container> 

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.duration | number}} </td>  
    </ng-container>

    <!-- Calories Column -->
    <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.calories | number}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.state}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
