<mat-toolbar color="primary">
    <div>
        <button 
        fxHide.gt-xs
        mat-icon-button 
        aria-label="menu button"
        (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink='/'>
      NG Fitness
    </a></div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="0.7rem" class="navigation-items">
            <li *ngIf="!(isAuth$ | async)">
                <a routerLink='/signup' >SignUp</a>
            </li>
            <li *ngIf="!(isAuth$ | async)">
                <a routerLink='/login' >Login</a>
            </li>
            <li *ngIf="isAuth$ | async">
                <a routerLink='/training' >Training</a>
            </li>  
            <li *ngIf="isAuth$ | async">
                <a routerLink='/'  (click)="onLogout()">Logout</a>
            </li>  
        </ul>
    </div>
</mat-toolbar>
